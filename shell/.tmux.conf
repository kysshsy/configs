# 把前缀从 C-b 改成 C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# 用 | 和 - 来分屏（更好按）
bind \\ split-window -h   # 左右分屏
bind - split-window -v   # 上下分屏
# 如果你不想再用 " 和 %，可以顺带 unbind 掉
# unbind '"'
# unbind %

# 重新加载配置
bind r source-file ~/.tmux.conf

# Alt + hjkl 在 pane 之间移动（不需要前缀）
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# 打开鼠标
set -g mouse on

# set scroll history to 100,000 lines
set-option -g history-limit 100000

# Base16 Gruvbox dark, hard
# Scheme author: Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#bdae93,bg=#3c3836"

# default window title colors
set-window-option -g window-status-style "fg=#bdae93,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#fabd2f,bg=default"

# pane border
set-option -g pane-border-style "fg=#3c3836"
set-option -g pane-active-border-style "fg=#504945"

# message text
set-option -g message-style "fg=#d5c4a1,bg=#3c3836"

# pane number display
set-option -g display-panes-active-colour "#b8bb26"
set-option -g display-panes-colour "#fabd2f"

# clock
set-window-option -g clock-mode-colour "#b8bb26"

# copy mode highligh
set-window-option -g mode-style "fg=#bdae93,bg=#504945"

# bell
set-window-option -g window-status-bell-style "fg=#3c3836,bg=#fb4934"

# 前缀 + S：输入 session 名，存在就切换，不存在就新建
bind-key S command-prompt -p "session name:" "new-session -A -s %%"
